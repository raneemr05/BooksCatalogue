<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalogue</title>
    <!--custom css-->
    <link href="style.css" rel="stylesheet"></link>
   
     <!--Bootstrap css-->

<body>
    <div class="add">
        <h1>Books Catalogue</h1>
        <!-- <p>Below are the books available</p> -->
            <input type="text" placeholder="Add Author" id="author"><br>
            <input type="text" placeholder="Add Title" id="title"><br>
            <input type="text" placeholder="Add Price" id="price"><br>
            <input type="text" placeholder="Add Genre" id="genre"><br>
            <input type="text" placeholder="Add Reviews" id="reviews"><br><br>
            <div>
                <button class="btn btn-success"  id="submit" onclick="addBook()">Add Book</button>
                <button class="btn btn-primary" id="update">Update</button>    
            </div>
    </div>
    
    <div class="display">
        <table class="table table-striped" id="booksList" >
            <thead>
              <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody >
              
            </tbody>
          </table>
    </div>
    <script src="books.js" type="text/javascript"></script>
</body>
</html>
